  <head>
    <!-- 引入 Bootstrap 3-->

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- jQuery library -->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>

    <title>Grabber</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="colorlib.com">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
    <link href="../static/stylesheets/main.css" rel="stylesheet" />
    <link rel="shortcut icon" href="../static/images/tinyLogo.ico" media="screen" />
    <link href="../static/stylesheets/popup.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">



  </head>
  <body>
    <div class="s003">
      <form method="POST" action="/search" >

        <!-- Logo Placement-->
        <div class="logo-warp-home">
          <img class="logo_homepage" src="../static/images/Logo.JPG" >
        </div>

      <!-- Search Bar -->

        <!-- Platform selection-->

          <div class="inner-form">
            <div class="input-field first-wrap">
              <div class="input-select">

                  <select data-trigger name="Platforms" type="text" placeholder="Platform">
                      <option value="AliExpress">AliExpress</option>
                      <option value="Amazon">Amazon</option>
                  </select>

              </div>
            </div>

            <!-- Search input -->
            <div class="input-field second-wrap">
              <input name="StoreID" id="search Store id" placeholder="Enter Store ID to Scrape!" />
            </div>


            <div class="input-field third-wrap">
              <!-- Search Button Click -->
              <button name="search-button" class="btn-search" id ="btn-search" type="button">
                <svg class="svg-inline--fa fa-search fa-w-16" aria-hidden="true" data-prefix="fas" data-icon="search" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                  <path fill="currentColor" d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"></path>
                </svg>
              </button>
            </div>

          <!-- The Popup -->

            <div id="popup" class="popup">

                <!--Popup content-->
                <div class="popup-content" id="popup-content">
                  <span class="close">&times;</span>
                  <form class="form-container">
                    <div class="numPages-select">
                      <label id = "instruction-1"><b>Pages of products you wanna grab</b></label>
                      <label for="input-numPages"></label><input id = "input-numPages" type="number" placeholder="Number of pages" name="numPages" required>
                    </div>

                    <div class="SortTypes-select" style="width:100%;" >
                      <label for="Sort Types" id = "instruction-2"><b>Choose one of Sort Types :</b></label>
                      <select name="sortTypes" id="Sort Types" class="selectpicker" >
                        <option data-icon="glyphicon glyphicon-eye-open" value="Best Match">Best Match</option>
                        <option value="Price desc">Price &#xf161;</option>
                        <option value="Price asc">Price &#xf160;</option>
                        <option value="New">New</option>
                        <option value="Orders">Orders &#xf161;</option>
                      </select>
                    </div>

                  <div class="searchText">
                    <label id = "instruction-3"><b>Input keyword to scrape specific products (Optional)</b></label>
                    <label for="input-searchText"></label><input id = "input-searchText" type="text" placeholder="Keyword" name="search text" required>
                  </div>

                    <button type="submit" class="btn-download" id="btn-download"><i class="fa fa-download"></i> Grab!</button>
                  </form>
                </div>

            </div>


        </div>
      </form>
    </div>
    <script src="../static/javascripts/extention/choices.js"></script>
    <script>

      const choices = new Choices('[data-trigger]',
      {
        searchEnabled: false,
        itemSelectText: '',
      });

    </script>
    <script src="../static/javascripts/popup.js"></script>
  </body>
</html>
